<StackLayout>
  <Label text="Tap a sponsor for details" class="c-17 c-white c-bg-orange text-center"></Label>
  <ListView [items]="sponsors" class="list-group" height="100%">
    <ng-template let-item="item" >
      <GridLayout (tap)="navigateToDetails(item.name)" class="list-group-item" rows="*" columns="auto, *">
        <StackLayout col="1">
          <Label [text]="item.name" class="list-group-item-heading"></Label>
        </StackLayout>
        <Image col="0" [src]="item.imagesrc" class="thumb img-rounded" width="92" height="92" verticalAlignment="top"></Image>
      </GridLayout>
    </ng-template>
  </ListView>
</StackLayout>
